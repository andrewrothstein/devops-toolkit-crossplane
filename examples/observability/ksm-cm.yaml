  crossplane.yaml: |
    kind: CustomResourceStateMetrics
    metadata:
      name: crossplane
    spec:
      resources:
        - groupVersionKind:
            group: devopstoolkitseries.com
            version: v1alpha1
            kind: SQLClaim
          metrics:
            - name: status_condition
              help: "The conditions of a SQLClaim."
              each:
                type: StateSet
                stateSet:
                  labelName: status
                  path: [status, conditions]
                  labelsFromPath:
                    condition: [type]
                  valueFrom: [status]
                  list:
                    - "True"
                    - "False"
                    - "Unknown"
